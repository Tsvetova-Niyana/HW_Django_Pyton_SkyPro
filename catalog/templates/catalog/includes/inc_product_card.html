{% load media_path %}

<div class="col-md-12">
    <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
            <strong class="d-inline-block mb-2 text-primary">{{ product.category }}</strong>
            <h3 class="mb-0">{{ product.name_product }}</h3>
            <div class="mb-1 text-muted">{{ product.amount }}/руб.</div>
            <p class="card-text mb-auto">{{ product.description|slice:":100" }} ...</p>
            <div class="col-md-6">
                <a href="{% url 'catalog:card' product.pk %}" class="btn btn-outline-primary">Посмотреть</a>
            </div>
        </div>
        <div class="col-auto d-none d-lg-block">
            <svg class="bd-placeholder-img" width="150"
                 preserveAspectRatio="xMidYMid slice" focusable="false">
                <img align="top" src="{% media_path product.img_product %}" width="200" height="250">
            </svg>
        </div>
    </div>
</div>
