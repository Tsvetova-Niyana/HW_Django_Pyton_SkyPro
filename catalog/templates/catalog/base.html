{% load static %}

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <style>
        main{
            margin-top: 50px;
        }
    </style>
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
</head>
<body>
<header>
{% include 'catalog/includes/inc_catalog_menu.html' %}
</header>
<main>

    <div class="container marketing">
        <div class="row">

            {% block content %}
            {% endblock %}
        </div>

        {% include 'catalog/includes/inc_catalog_footer.html' %}
    </div>

    <script src="{% static 'js/bootstrap.js' %}"></script>
</main>
</body>
</html>
