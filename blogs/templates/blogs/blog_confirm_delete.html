{% extends 'blogs/base.html' %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p>Удалить запись блога {{ object.title }} </p>
                        <button type="submit" class="btn btn-outline-success">Подтвердить</button>
                        <a href="{% url 'blogs:list' %}" class="btn btn-outline-danger">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
