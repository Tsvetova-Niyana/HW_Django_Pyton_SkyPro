<html lang="ru-ru">

    <!-- Bootstrap core CSS -->
<link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">

      </div>

      </div>

      </div>

      </div>
  </header>


</div>

<main class="container">


  {% block content %}
  {% endblock %}

</main>

<footer class="blog-footer">
