{% load b_media_path %}

<div class="row mb-2">
    <div class="col-md-12">

      <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
          <div class="col p-4 d-flex flex-column position-static">
          <strong class="d-inline-block mb-2 text-primary"></strong>
          <h3 class="mb-0">{{ object.title }}</h3>
          <div class="mb-1 text-muted">{{ object.create_at }}</div>
          <p class="card-text mb-auto">{{ object.description }}</p>

          <div class="btn-group">
              <a href="{% url 'blogs:view' object.pk %}" class="btn btn-sm btn-outline-secondary">Просмотр</a>
              <a href="" type="button" class="btn btn-sm btn-outline-secondary">Редактировать</a>
              <a href="" type="button" class="btn btn-sm btn-outline-danger">Удалить</a>
          </div>


        </div>
        <div class="col-auto d-none d-lg-block">
          <img class="rounded-circle" width="200" height="140" src="/media/{{ object.img_blog }}">

        </div>

      </div>
    </div>
    </div>
